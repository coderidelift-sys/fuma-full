<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - FUMA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #1e40af, #2563eb);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      background: #fff;
      border-radius: 16px;
      padding: 35px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    .logo {
      font-size: 36px;
      font-weight: bold;
      color: #0059b3;
      text-align: center;
      margin-bottom: 20px;
    }
    .form-control:focus {
      border-color: #66aaff;
      box-shadow: 0 0 0 0.2rem rgba(102,170,255,0.25);
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    .text-muted a {
      color: #007bff;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <div class="logo">FUMA</div>
    <h4 class="text-center mb-3">Login to Your Account</h4>
    <form>
      <div class="mb-3">
        <label class="form-label">Name / Email / WhatsApp</label>
        <input type="text" class="form-control" placeholder="Enter your name, email or WA number" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" placeholder="Enter password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <div class="text-center mt-3 text-muted">
      Don't have an account? <a href="register.html">Register</a>
    </div>
  </div>

</body>
</html>
